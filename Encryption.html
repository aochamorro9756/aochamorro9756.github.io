      <h1> Caesar Cipher</h1>
      <h5>Here is a basic Caesar cipher encryption program created in JavaScript. Input text into the encryption box to begin.</h5>

      <input id="in">

      <button type="button" onclick="Caesar()">Encrypt</button>

      <p id="out"></p>

      <!–– Encryption program still under construction ––>

      <script>
        function Caesar() {
          var asciiCode, encryptedText = "";
          var index = 0;
          var decryptedText = "";
          //input
          var inVar = document.getElementById("in").value;
          var inVar2 = document.getElementById("in2").value;

          //processing
          for (index = 0; index < inVar.length; index++) {

            asciiCode = inVar.charCodeAt(index);

            asciiCode = asciiCode + 3;
            encryptedText += String.fromCharCode(asciiCode);
          }


          for (index = 0; index < inVar2.length; index++) {
            asciiCode = inVar2.charCodeAt(index);
            asciiCode = asciiCode - 3;
            decryptedText += String.fromCharCode(asciiCode);
          }
          //output

          document.getElementById("out").innerHTML = encryptedText;
          document.getElementById("out2").innerHTML = decryptedText;
        }

      </script>

      <input id="in2">

      <button type="button" onclick="Caesar()">Decrypt</button>

      <p id="out2"></p>
